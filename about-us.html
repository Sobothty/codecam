<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/output.css" />
    <title>About</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="relative w-full min-h-screen bg-[#0F264D] overflow-hidden">
          <!-- developer image -->
          <div class="absolute left-20 bottom-10 z-10 w-2/5 max-w-xl">
            <img
              src="./asset/developer.png"
              alt="Programmer illustration"
              class="w-full h-auto"
            />
          </div>
          <!-- Main Content -->
          <div class="container mx-auto px-4 py-16 relative z-10">
            <div
              class="flex flex-col items-end text-white pt-45 mx-20 p-20"
            >
              <div class="flex flex-col items-center">
                <!-- Khmer Title -->
                <h1 class="text-5xl font-bold mb-2 text-center">អំពីយើង</h1>

                <!-- Khmer Subtitle -->
                <p class="text-xl mb-4 items-center text-center">
                  គេហទំព័រ កូដខេម
                  <span class="text-yellow-400">កម្មវិធី</span> សូមស្វាគមន៍
                </p>

                <!-- Developer Text -->
                <p class="text-lg mb-8">developer ទាំងអស់យ៉ាងកក់ក្តៅ</p>

                <!-- Buttons -->
                <div class="flex items-center space-x-4">
                  <button
                    class="bg-white text-yellow-400 px-6 py-2 rounded-md border-2 border-gray-500 font-medium"
                  >
                    ចាប់ផ្តើមសិក្សា
                  </button>

                  <button class="flex items-center text-white">
                    <div class="bg-yellow-400 rounded-full p-2 mr-2">
                      <div class="w-4 h-4 flex items-center justify-center">
                        <div
                          class="w-0 h-0 border-t-4 border-t-transparent border-l-8 border-l-white border-b-4 border-b-transparent ml-1"
                        ></div>
                      </div>
                    </div>
                    ស្វែងរកបន្ថែម
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Wavy Pattern -->
          <div class="absolute bottom-0 left-0 right-0 w-full">
            <img
              src="./asset/wavy.png"
              class="w-full h-auto"
              alt="Wave pattern"
            />
          </div>
        </div>
      </section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>
  </body>
</html>
