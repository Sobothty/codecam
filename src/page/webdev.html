<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Platform</title>
    <link rel="stylesheet" href="../style/output.css" />
    <style>
      .course-card {
        transition: transform 0.3s ease;
      }
      .course-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body class="bg-background font-kantumruy">
    <!-- Header -->
    <header class="fixed w-full z-10">
      <div
        class="container mx-auto flex items-center justify-between px-4 py-4"
      >
        <div class="flex items-center gap-2">
          <img src="../../public/logo.png" alt="Logo" class="w-20 h-20" />
        </div>
        <nav
          class="hidden md:flex items-center space-x-6 font-semibold text-xl"
        >
          <a href="#" class="text-black hover:text-yellow-500">ទំព័រដើម</a>
          <a href="#" class="text-yellow-500">មេរៀន</a>
          <a href="#" class="text-black hover:text-yellow-500">ប្លុក</a>
          <a href="#" class="text-black hover:text-yellow-500">អំពីយើង</a>
          <a href="#" class="text-black hover:text-yellow-500">ទំនាក់ទំនង</a>
          <div
            class="bg-yellow-400 text-white w-8 h-8 flex items-center justify-center rounded-full"
          >
            <i class="fas fa-user"></i>
          </div>
        </nav>
        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden text-xl">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <a href="#" class="block py-2">ទំព័រដើម</a>
        <a href="#" class="block py-2 text-yellow-500">មេរៀន</a>
        <a href="#" class="block py-2">ប្លុក</a>
        <a href="#" class="block py-2">អំពីយើង</a>
        <a href="#" class="block py-2">ទំនាក់ទំនង</a>
      </div>
    </header>
    <!-- Main sectoin -->
    <div class="container max-w-7xl m-auto px-4 py-8 pt-26">
      <div class="flex justify-between items-center">
        <h2
          class="text-heading-4 px-10 md:px-0 md:text-heading-2 text-primary font-semibold py-5"
        >
          Web Development
        </h2>
        <a href="./index.html" class="bg-gray-200 px-6 py-3 font-semibold rounded-md">ត្រឡប់ទៅវិញ</a>
      </div>

      <div
        id="courses-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      >
        <!-- Courses will be loaded here -->
        <div
          class="animate-pulse bg-white rounded-lg shadow-md overflow-hidden"
        >
          <div class="h-48 bg-gray-300"></div>
          <div class="p-4">
            <div class="h-6 bg-gray-300 rounded mb-2"></div>
            <div class="h-4 bg-gray-300 rounded mb-4"></div>
            <div class="h-4 bg-gray-300 rounded mb-4 w-1/2"></div>
            <div class="h-10 bg-gray-300 rounded"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="../util/header.js"></script>
    <script src="../data/webdev.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const coursesContainer = document.getElementById("courses-container");

        // Clear loading placeholder
        coursesContainer.innerHTML = "";

        // Render all courses
        coursesData.forEach((course) => {
          const card = document.createElement("div");
          card.className =
            "course-card bg-white rounded-lg shadow-md overflow-hidden";

          // Generate star rating HTML
          let starsHtml = "";
          for (let i = 1; i <= 5; i++) {
            const starClass =
              i <= Math.floor(course.rating)
                ? "text-yellow-400"
                : "text-gray-300";
            starsHtml += `<svg class="w-5 h-5 ${starClass}" fill="currentColor" viewBox="0 0 20 20">
                          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>`;
          }

          card.innerHTML = `
          <div class="relative">
            <img src="${course.imageUrl}" alt="${course.title}" class="w-full h-48 object-cover">
            <p class="absolute top-4 left-4 bg-green-400 hover:bg-green-500 text-gray-800 font-medium py-2 px-4 rounded-full transition-colors">
              ${course.status}
            </p>
          </div>
          <div class="p-4">
            <h2 class="text-xl font-bold mb-2">${course.title}</h2>
            <p class="text-gray-600 mb-4">${course.description}</p>
            <div class="flex items-center mb-4">
              <div class="flex mr-2">
                ${starsHtml}
              </div>
              <span class="text-gray-600">${course.rating}</span>
              <span class="text-gray-500 ml-2">(${course.reviewCount})</span>
            </div>
            <a href="course.html?id=${course.id}" class="block w-full text-center bg-secondary hover:bg-yellow-500 text-white font-medium py-2 px-4 rounded transition-colors">
              ចាប់ផ្តើមរៀនឥឡូវនេះ
            </a>
          </div>
        `;

          coursesContainer.appendChild(card);
        });
      });
    </script>
  </body>
</html>
