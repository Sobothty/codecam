<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | CodeCam Online Learning Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* Import font for Khmer text */
      @import url("https://fonts.googleapis.com/css2?family=Hanuman:wght@400;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        overflow-x: hidden;
      }

      .khmer-text {
        font-family: "Hanuman", serif;
      }

      .main-container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 2rem 10%;
        background: url("images/nunny2.jpg") center/cover no-repeat;
        position: relative;
      }

      .main-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(2px);
        z-index: 0;
      }

      .left-content {
        position: relative;
        z-index: 1;
        width: 300px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 500px;
      }

      .logo {
        width: 48px;
        height: 48px;
        background: #111f5d;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      .logo img {
        max-width: 100%;
      }

      .welcome-text {
        color: #090339;
        font-size: 2rem;
        font-weight: 800;
        line-height: 1.2;
        margin: 2rem 0;
      }

      .illustration {
        width: 250px;
        height: auto;
      }

      .illustration img {
        max-width: 100%;
        height: auto;
      }

      .form-container {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 500px;
        padding: 2.5rem;
        border: 2px solid white;
        border-radius: 32px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(15px);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: transform 0.3s ease;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .form-title {
        font-size: 2.25rem;
        margin-bottom: 0.5rem;
      }

      .signup-text {
        font-size: 0.875rem;
        margin-bottom: 1.5rem;
        color: #333;
      }

      .signup-link {
        color: #a120d0;
        font-weight: bold;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .signup-link:hover {
        transform: scale(1.05);
        text-decoration: underline;
      }

      .google-signin {
        width: 100%;
        max-width: 300px;
        height: 42px;
        background: white;
        border-radius: 8px;
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .google-signin:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      .google-icon {
        width: 32px;
        height: 32px;
        border-radius: 4px;
        overflow: hidden;
        margin-left: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .google-icon img {
        height: 100%;
      }

      .google-text {
        color: #5d5a6d;
        font-size: 0.9rem;
        margin-left: 10px;
      }

      .divider {
        width: 100%;
        display: flex;
        align-items: center;
        margin: 1rem 0;
        color: #5d5a6d;
        font-size: 0.9rem;
      }

      .divider-line {
        flex: 1;
        height: 1px;
        background: #5d5a6d;
        margin: 0 10px;
      }

      .form-group {
        width: 100%;
        max-width: 300px;
        margin-bottom: 1rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        color: #333;
      }

      .input-container {
        width: 100%;
        height: 42px;
        background: white;
        border-radius: 8px;
        display: flex;
        align-items: center;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .input-icon {
        width: 42px;
        height: 42px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #5d5a6d;
      }

      .form-input {
        flex: 1;
        height: 42px;
        border: none;
        outline: none;
        padding: 0 10px;
        font-size: 0.9rem;
      }

      .eye-icon {
        width: 42px;
        height: 42px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: #5d5a6d;
      }

      .signin-button {
        width: 100%;
        max-width: 300px;
        height: 44px;
        background: linear-gradient(135deg, #a120d0, #8241e8);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        margin: 1.5rem 0;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 15px rgba(146, 81, 235, 0.3);
      }

      .signin-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(146, 81, 235, 0.4);
      }

      .signin-options {
        width: 100%;
        max-width: 300px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.85rem;
        color: #5d5a6d;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .remember-checkbox {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: #9251eb;
      }

      .forgot-password {
        color: #5d5a6d;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .forgot-password:hover {
        color: #a120d0;
        text-decoration: underline;
      }

      /* Responsive styles */
      @media screen and (max-width: 1024px) {
        .main-container {
          justify-content: center;
          padding: 2rem 5%;
        }

        .left-content {
          display: none;
        }

        .form-container {
          max-width: 450px;
        }
      }

      @media screen and (max-width: 768px) {
        .main-container {
          padding: 2rem;
        }

        .form-container {
          max-width: 400px;
          padding: 2rem 1.5rem;
        }
      }

      @media screen and (max-width: 480px) {
        .main-container {
          padding: 1.5rem;
        }

        .form-container {
          max-width: 100%;
          border-radius: 20px;
          padding: 1.5rem 1rem;
        }

        .form-title {
          font-size: 1.75rem;
        }

        .signin-options {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="main-container">
      <div class="left-content">
        <div class="logo">
          <img src="../../public/icon/logo.png" alt="CodeCam Logo" />
        </div>
        <h2 class="welcome-text">
          Welcome to <br />
          CodeCam Online <br />
          Learning Platform
        </h2>
        <div class="illustration">
          <img src="images/Group.png" alt="Learning Illustration" />
        </div>
      </div>

      <div class="form-container">
        <h1 class="form-title khmer-text">ចូលគណនី</h1>
        <p class="signup-text">
          មិនទាន់មានគណនី?
          <a class="signup-link" href="./signup.html">Sign Up</a>
        </p>

        <div class="google-signin">
          <div class="google-icon">
            <img src="images/google.webp" alt="Google" />
          </div>
          <p class="google-text">Sign in with Google</p>
        </div>

        <div class="divider">
          <span class="divider-line"></span>
          <span>Or sign in with your email</span>
          <span class="divider-line"></span>
        </div>

        <div class="form-group">
          <label class="form-label">Email</label>
          <div class="input-container">
            <div class="input-icon">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <input
              type="email"
              class="form-input"
              placeholder="antony@gmail.com"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-container">
            <div class="input-icon">
              <i class="fa-solid fa-lock"></i>
            </div>
            <input
              id="password"
              type="password"
              class="form-input"
              placeholder="**********"
            />
            <div class="eye-icon">
              <i id="eye" class="fa-solid fa-eye"></i>
            </div>
          </div>
        </div>

        <div class="signin-button">Sign In</div>

        <div class="signin-options">
          <div class="remember-me">
            <input type="checkbox" class="remember-checkbox" id="remember" />
            <label for="remember">Keep me signed in</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
      </div>
    </main>

    <script>
      const password = document.getElementById("password");
      const eye = document.getElementById("eye");

      eye.addEventListener("click", function () {
        if (password.type === "password") {
          password.type = "text";
          eye.classList.remove("fa-eye");
          eye.classList.add("fa-eye-slash");
          eye.style.color = "#a120d0";
        } else {
          password.type = "password";
          eye.classList.remove("fa-eye-slash");
          eye.classList.add("fa-eye");
          eye.style.color = "#5d5a6d";
        }
      });
    </script>
  </body>
</html>
