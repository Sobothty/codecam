<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | CodeCam Online Learning Platform</title>
    <link href="../style/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Import Khmer font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanuman:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom styles that complement Tailwind */
      .font-khmer {
        font-family: "Hanuman", serif;
      }

      @keyframes pulse-border {
        0% {
          box-shadow: 0 0 0 0 rgba(146, 81, 235, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(146, 81, 235, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(146, 81, 235, 0);
        }
      }

      .animate-pulse-border {
        animation: pulse-border 2s infinite;
      }
    </style>
  </head>
  <body class="overflow-x-hidden">
    <main
      class="w-full min-h-screen flex justify-between items-center px-6 sm:px-12 md:px-16 lg:px-24 xl:px-32 bg-cover bg-center bg-no-repeat relative"
      style="background-image: url('images/nunny1.jpg')"
    >
      <!-- Background overlay -->
      <div
        class="absolute inset-0 bg-white bg-opacity-10 backdrop-blur-sm z-0"
      ></div>

      <!-- Left side content -->
      <div
        class="hidden lg:flex flex-col w-80 h-[500px] justify-between relative z-10"
      >
        <div
          class="w-12 h-12 bg-[#111f5d] rounded-lg flex items-center justify-center hover:scale-110 transition-transform duration-300 cursor-pointer shadow-lg"
        >
          <img src="images/logo.png" alt="CodeCam Logo" class="w-10 h-10" />
        </div>

        <h2
          class="text-[#090339] text-3xl md:text-4xl font-extrabold leading-tight"
        >
          Welcome to <br />
          CodeCam Online <br />
          Learning Platform
        </h2>

        <div class="w-64 h-64">
          <img
            src="images/Group.png"
            alt="Learning Illustration"
            class="w-full h-full object-contain"
          />
        </div>
      </div>

      <!-- Sign up form container -->
      <div
        class="w-full max-w-md mx-auto lg:mx-0 border-2 border-white rounded-3xl bg-white bg-opacity-25 backdrop-blur-md py-8 px-6 flex flex-col items-center justify-center gap-4 relative z-10 shadow-xl"
      >
        <h1 class="font-khmer text-4xl font-bold mb-1">បង្កើតគណនី</h1>

        <p class="text-sm mb-4">
          មានគណនីមួយហើយ?
          <a
            href="signin.html"
            class="text-[#a120d0] font-bold hover:scale-105 inline-block transition-transform duration-300 hover:underline"
          >
            Sign in
          </a>
        </p>

        <!-- Google sign up button -->
        <div
          class="w-full max-w-xs h-11 bg-white rounded-lg flex items-center justify-start px-3 cursor-pointer hover:shadow-md hover:scale-[1.02] transition-all duration-300 shadow-sm"
        >
          <div
            class="w-8 h-8 rounded-md flex items-center justify-center overflow-hidden bg-gray-100"
          >
            <img class="h-full" src="images/google.webp" alt="Google" />
          </div>
          <p class="text-[#5d5a6d] text-sm ml-3 font-medium">
            Sign up with Google
          </p>
        </div>

        <!-- Divider -->
        <div class="w-full max-w-xs flex items-center my-4">
          <span class="flex-grow h-px bg-gray-400 bg-opacity-50"></span>
          <span class="px-4 text-sm text-[#5d5a6d]">Or signup with email</span>
          <span class="flex-grow h-px bg-gray-400 bg-opacity-50"></span>
        </div>

        <!-- Full Name input -->
        <div class="w-full max-w-xs space-y-1.5 mb-1">
          <label class="text-gray-700 text-sm font-medium">Full Name</label>
          <div
            class="w-full h-11 bg-white rounded-lg flex items-center overflow-hidden shadow-sm focus-within:ring-2 focus-within:ring-[#9251eb] focus-within:ring-opacity-50 transition-all duration-200"
          >
            <div
              class="w-11 h-11 flex items-center justify-center text-gray-500"
            >
              <i class="fa-solid fa-user"></i>
            </div>
            <input
              type="text"
              placeholder="Antony Santos"
              class="h-full w-full outline-none text-sm"
            />
          </div>
        </div>

        <!-- Email input -->
        <div class="w-full max-w-xs space-y-1.5 mb-1">
          <label class="text-gray-700 text-sm font-medium">Email</label>
          <div
            class="w-full h-11 bg-white rounded-lg flex items-center overflow-hidden shadow-sm focus-within:ring-2 focus-within:ring-[#9251eb] focus-within:ring-opacity-50 transition-all duration-200"
          >
            <div
              class="w-11 h-11 flex items-center justify-center text-gray-500"
            >
              <i class="fa-solid fa-envelope"></i>
            </div>
            <input
              type="email"
              placeholder="antony@gmail.com"
              class="h-full w-full outline-none text-sm"
            />
          </div>
        </div>

        <!-- Password input -->
        <div class="w-full max-w-xs space-y-1.5 mb-1">
          <label class="text-gray-700 text-sm font-medium">Password</label>
          <div
            class="w-full h-11 bg-white rounded-lg flex items-center overflow-hidden shadow-sm focus-within:ring-2 focus-within:ring-[#9251eb] focus-within:ring-opacity-50 transition-all duration-200"
          >
            <div
              class="w-11 h-11 flex items-center justify-center text-gray-500"
            >
              <i class="fa-solid fa-lock"></i>
            </div>
            <input
              id="password"
              type="password"
              placeholder="**********"
              class="h-full w-full outline-none text-sm"
            />
            <div class="w-11 h-11 flex items-center justify-center mr-1">
              <i
                id="eye"
                class="fa-solid fa-eye text-gray-500 cursor-pointer hover:text-[#9251eb] transition-colors duration-200"
              ></i>
            </div>
          </div>
        </div>

        <!-- Terms and conditions checkbox -->
        <div class="w-full max-w-xs flex items-center gap-3 mt-2">
          <input
            type="checkbox"
            id="terms"
            class="w-4 h-4 accent-[#9251eb] cursor-pointer"
          />
          <label for="terms" class="text-sm text-[#5d5a6d] cursor-pointer">
            I agree to the
            <span
              class="text-black font-medium hover:text-[#9251eb] transition-colors duration-200"
              >Terms & Conditions</span
            >
          </label>
        </div>

        <!-- Sign up button -->
        <div
          class="w-full max-w-xs h-12 mt-4 bg-gradient-to-r from-[#a120d0] to-[#8241e8] rounded-lg flex items-center justify-center text-white font-semibold cursor-pointer hover:shadow-lg hover:scale-[1.02] transition-all duration-300 shadow-md animate-pulse-border"
        >
          Sign Up
        </div>

        <!-- Privacy note -->
        <p class="text-xs text-gray-600 max-w-xs text-center mt-3">
          By creating an account, you agree to our Privacy Policy and Terms of
          Service.
        </p>
      </div>
    </main>

    <script>
      const password = document.getElementById("password");
      const eye = document.getElementById("eye");

      eye.addEventListener("click", function () {
        if (password.type === "password") {
          password.type = "text";
          eye.classList.remove("fa-eye");
          eye.classList.add("fa-eye-slash");
          eye.style.color = "#a120d0";
        } else {
          password.type = "password";
          eye.classList.remove("fa-eye-slash");
          eye.classList.add("fa-eye");
          eye.style.color = "#5d5a6d";
        }
      });
    </script>
  </body>
</html>
